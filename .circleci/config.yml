version: 2.1

executors:
  android-env:
    docker:
      - image: cimg/android:2023.03
    environment:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      _JAVA_OPTIONS: "-Xmx2048m"
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_HOME: /home/circleci/android-sdk
      ANDROID_SDK_ROOT: /home/circleci/android-sdk
      ANDROID_NDK_HOME: /home/circleci/android-ndk

jobs:
  build:
    executor: android-env
    steps:
      - checkout
      - run:
          name: Debug File System
          command: ls -la

      - run:
          name: Ensure SDK Path Exists
          command: mkdir -p $ANDROID_HOME
      - run:
          name: Accept Android Licenses
          command: |
            mkdir -p "$ANDROID_HOME/licenses"
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - run:
          name: Install Android SDK
          command: |
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install \
              "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - run:
          name: Set Android SDK Path
          command: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - run:
          name: Fix Gradle Permissions
          command: chmod +x ./gradlew
      - run:
          name: Build Project
          command: ./gradlew assembleDebug --stacktrace

      - store_artifacts:
          path: app/build/outputs/apk/debug

      - store_test_results:
          path: app/build/test-results